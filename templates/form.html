<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Access Checker</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rajdhani&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/libertinus-mono" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-family: 'Anton', sans-serif;
            font-size: 2.5rem;
            color: #d72638;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            width: 500px;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 16px 40px rgba(0,0,0,0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            align-self: flex-start;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #222;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            background: #fff7f7;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
        }

        button {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background-color: #d72638;
            color: white;
            font-weight: bold;
            font-family: 'Libertinus Mono', monospace;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #a81828;
        }
    </style>
</head>
<body>

    <div class="title">Employee Access Checker</div>

    <div class="container">
        <form action="/check" method="POST">
            <label for="emails">Enter Emails (comma-separated):</label>
            <input type="text" name="emails" placeholder="example1@example.com, example2@example.com" required />
            <button type="submit">CHECK ACCESS</button>
        </form>
    </div>

</body>
</html>
